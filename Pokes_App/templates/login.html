{% extends "base.html" %}

{% block titulo %}Login{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col py-3 bg-light d-flex justify-content-center align-items-center flex-column w-100">
                <!-- REGISTRO -->
                <h2 class="fw-bold text-center py-3">Registro</h2>
                <form class="w-75" action="{% url 'registro' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="firstname" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ request.session.registro_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">Alias</label>
                        <input type="text" class="form-control" id="alias" name="alias" value="{{ request.session.registro_alias }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" name="email" value="{{ request.session.registro_email }}">
                    </div>
                    <div class="mb-3">
                        <label for=birthday" class="form-label">Fecha de nacimiento</label>
                        <input required type="date" class="form-control" id="born" name="born" value="{{ request.session.registro_born }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña (La contraseña debe tener al menos 8 caracteres)</label>
                        <div class="row">
                            <div class="col-10">
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="col-2 input-group-append">
                                <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()">
                                    <span class="fa fa-eye-slash icon"></span></button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password_check" class="form-label">Repetir contraseña</label>
                        <div class="row">
                            <div class="col-10">
                                <input type="password" class="form-control" id="password_check" name="password_check">
                            </div>
                            <div class="col-2 input-group-append">

                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                </form>
            </div>
            <div class="col-1">

            </div>
            <div class="col bg-light d-flex justify-content-center align-items-center flex-column w-100">
                <!-- LOGIN -->
                <h2 class="fw-bold text-center py-3">Bienvenido</h2>
                <form class="w-75" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email_login" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email_login" name="email_login">
                    </div>
                    <div class="mb-3">
                        <label for="password_login" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password_login" name="password_login">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar Sesión</button>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="recuerdame">
                                <label class="form-check-label" for="recuerdame">
                                    Recuerdame
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="my-3">
                        <span>
                            <a href="#">Recuperar Contraseña</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
<script>
    function mostrarPassword() {
        let cambio1 = document.getElementById("password");
        let cambio2 = document.getElementById("password_check");

        if (cambio1.type == "password") {
            cambio1.type = "text";
            cambio2.type = "text";

            $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
        }
        else {
            cambio1.type = "password";
            cambio2.type = "password";

            $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
        }
    }
</script>
{% endblock %}
